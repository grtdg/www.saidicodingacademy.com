<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us Section</title>
    <style>
       
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.join-us {
    background-color: #fff;
    padding: 20px 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.join-us h1 {
    color: #333;
}

.join-us p {
    color: #666;
}

.join-btn {
    background-color: #007BFF;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

.join-btn:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <div class="join-us">
        <h1>Join Us!</h1>
        <p>Be part of SAIDI Coding Academy and enhance your coding skills.</p>
        <button class="join-btn" onclick="window.location.href='signup.html'">Join Now</button>
    </div>
  
</body>
</html>
